<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Analyzer</h1>
            <p>Upload gambar dan dapatkan link yang bisa dibaca oleh AI seperti GPT/Gemini</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <h3>Drop gambar di sini atau klik untuk upload</h3>
                        <p>Support: JPG, PNG, GIF, WebP (Max 10MB)</p>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="image-preview">
                    <img id="previewImage" alt="Preview">
                </div>
                
                <div class="analysis-results">
                    <div class="result-item">
                        <label>Image URL (untuk AI):</label>
                        <div class="url-container">
                            <input type="text" id="imageUrl" readonly>
                            <button class="copy-btn" onclick="copyToClipboard('imageUrl')">Copy</button>
                        </div>
                    </div>

                    <div class="result-item">
                        <label>AI Analysis:</label>
                        <div class="analysis-content" id="analysisContent">
                            <div class="loading">Menganalisis gambar...</div>
                        </div>
                    </div>

                    <div class="result-item">
                        <label>Prompt untuk AI Chat:</label>
                        <div class="prompt-container">
                            <textarea id="aiPrompt" readonly></textarea>
                            <button class="copy-btn" onclick="copyToClipboard('aiPrompt')">Copy</button>
                        </div>
                    </div>
                </div>

                <button class="new-upload-btn" onclick="resetUpload()">Upload Gambar Baru</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
